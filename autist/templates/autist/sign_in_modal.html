<!—Само модальное окно -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
		<div class="loginmodal-container">
            <h3>Войти</h3><br>
            <form class="login" method="POST" action="{% url 'account_login' %}">
				{% csrf_token %}
				<label for="id_login">Имя пользователя:</label>
				<input type="text" name="login" placeholder="Имя пользователя" required="" id="id_login" autofocus="autofocus">
				<label for="id_password">Пароль:</label>
				<input type="password" name="password" placeholder="Пароль" required="" id="id_password">
				{% if redirect_field_value %}
  				<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  				{% endif %}
  				<a class="button secondaryAction" href="{% url 'account_reset_password' %}">Забыли пароль?</a><br>
  				<button class="login loginmodal-submit" type="submit">Войти</button>
			</form>
            <h3>Зарегистрироваться</h3><br>

            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
				{% csrf_token %}
				<label for="id_email">E-mail:</label>
                <input type="email" name="email" placeholder="E-mail адрес" required="" id="id_email">
				<label for="id_username">Имя пользователя:</label>
				<input type="text" name="username" placeholder="Имя пользователя" autofocus="autofocus" required="" id="id_username">
				<label for="id_password1">Пароль:</label>
				<input type="password" name="password1" placeholder="Пароль" required="" id="id_password1">
				<label for="id_password2">Пароль (еще раз):</label>
                <input type="password" name="password2" placeholder="Пароль (еще раз)" required="" id="id_password2">
				{% if redirect_field_value %}
  				<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  				{% endif %}
				<button type="submit" class="login loginmodal-submit">Зарегистрировать</button>
			</form>
			</div>
        </div>
    </div>
</div>
